    <h1>stop-cache-server</h1><p class="paragraph"/><h2>Purpose</h2><p class="paragraph"/>Stops a single cache server instance.<p class="paragraph"/><blockquote class="note">
Requires that Gemfire is installed and the GEMFIRE environment variable is set.
</blockquote><p class="paragraph"/>
<h2>Examples</h2><p class="paragraph"/>Stops a cache server by name:<p class="paragraph"/><div class="code"><pre>grails stop&#45;cache&#45;server server1</pre></div><p class="paragraph"/>
<h2>Description</h2><p class="paragraph"/>Usage:<p class="paragraph"/><div class="code"><pre>$ grails stop&#45;cache&#45;server &#91;name&#93;</pre></div><p class="paragraph"/>
